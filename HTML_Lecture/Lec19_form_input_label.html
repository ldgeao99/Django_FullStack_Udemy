<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!--action of form은 submit 버튼을 클릭시 사용자가 입력한 데이터를 어디로 전달할 것인지를 나타냄-->
    <form action="https://www.facebook.com" method="get">
      <p>Enter text:</p>
      <input type="text" name="userinput" value="user">
      <input type="submit" name="" value="Click Me">
    </form>

    <br>
    <br>
    <br>

    <!--label과 텍스트박스를 연관짓는 방법1-->
    <!--label의 시작과 끝 사이에 텍스트 박스를 넣으면 label을 사용자가 클릭시 텍스트박스로 포커스가 자동으로 이동하는 효과를 볼 수 있다.-->
    <form>
      <label>
        Enter ID:
        <input type="text" name="" value="">
      </label>

      <label>
        Enter ID:
        <input type="radio" name="" value="">
      </label>
    </form>

    <!--label과 텍스트박스를 연관짓는 방법2-->
    <!--label의 for 속성과 input의 id속성을 연관지으면 label을 사용자가 클릭시 텍스트박스로 포커스가 자동으로 이동하는 효과를 볼 수 있다.-->
    <!--required속성은 그 입력 박스는 꼭 입력되어야 한다는 것을 의미한다. 안그러면 submit버튼클릭시 안넘어감-->
    <!--placeholder속성은 사용자가 입력을 뭘 해야하는지 투명한 글자로 힌트를 주는 것-->
    <form>
      <label for="userinput"> Enter ID: </label>
      <input id="userinput" type="text" name="" value="" placeholder="Input your ID" required>
    </form>
  </body>
</html>
