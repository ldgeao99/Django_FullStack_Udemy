<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <h1>Log In</h1>
      <h2>Please Input Your Email and Password</h2>

      <!--If you use text type, You can type any characters-->
      <input type="text" name="" value="Text goes here">

      <!--auto check the email form-->
      <input type="email" name="useremail" value="Email">

      <!--If you use password type, other people cannot see this-->
      <input type="password" name="userpassword" value="">

      <!--If you use color type, You can choose the color-->
      <input type="color" name="" value="">

      <input type="radio" name="" value="">

      <!--If you click this button, auto check the email form-->
      <input type="submit" name="" value="Click Me">
    </form>

    <!--Document about form, input Tag
    https://www.w3schools.com/html/html_forms.asp-->
  </body>
</html>
