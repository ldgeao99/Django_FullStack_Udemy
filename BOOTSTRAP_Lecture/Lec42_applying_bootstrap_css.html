<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title></title>

    <!-- CSS가 여러 태그에 자동으로 적용됨.-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  </head>
  <body>

  <h1>Bootstrap!</h1>

  <div class="">
    <h1>Hello World1</h1>
  </div>

  <!--container로 지정해줌으로써 자동으로 margin 효과가 붙는다.-->
  <div class="container">
    <h1>Hello World2</h1>
  </div>

  <!--기본 버튼-->
  <button type="button" name="button">Click1</button>

  <!--부트스트랩에 정의된 버튼-->
  <button type="button" class="btn btn-success" name="button">Click2</button>
  <button type="button" class="btn btn-primary" name="button">Click3</button>

  <!--버튼 비활성화 하기-->
  <button type="button" class="btn btn-primary" disabled="disabled" name="button">Click4</button>

  <!--점보트론은 중요한 콘텐츠를 보여주기 위한 것-->
  <div class="jumbotron">
    <h1>Hello, world!</h1>
    <p>This is a simple hero unit, a simple jumbotron-style </p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
  </div>

  <!--container으로 감싸주면 margin이 생긴 것을 볼 수 있을것임.-->
  <div class="container">
    <div class="jumbotron">
      <h1>Hello, world!</h1>
      <p>This is a simple hero unit, a simple jumbotron-style </p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
  </div>



  </body>
</html>
